<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Quest Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  //
  <div id="message-box" class="hidden">
    <p id="message-content"></p>
    <button id="close-message">OK</button>
  </div>
//  
  <div id="game">
    <header>
      <h1>Tower Quest</h1>
      <div id="player-stats">
        <p>Balance: <span id="balance">100</span></p>
        <p>Current Floor: <span id="current-floor">1</span></p>
      </div>
    </header>
    <main>
      <div id="tower">
      </div>
      <div id="controls">
        <button id="start-game">Start Game</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
